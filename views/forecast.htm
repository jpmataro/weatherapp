<a href="#" class="btn btn-info btn-lg active" role="button">Back to search</a>
<h1>Forecast for {{city}}</h1>
<hr />
Days: <a href="#!/forecast/1" title="View today" ng-class="{'bg-primary': days === '1'}">1</a> | <a href="#!/forecast/7" ng-class="{'bg-primary': days === '7'}" title="View next seven days">7</a>
<hr />
<div ng-repeat="w in weatherResult.list">
    <div class="row">
        <div class="col-md-12">
            <weather-report weather-day="w" convert-to-standard="convertToFahrenheit(daytimeTemp)" convert-to-date="convertToDate(dt)" date-format="MMM d, y"></weather-report>
        </div>
    </div>
</div>
